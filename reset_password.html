<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Store</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .reset-password-container h2 {
            text-align: center;
            color: #0d3b5e;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0d3b5e;
            box-shadow: 0 0 5px rgba(13, 59, 94, 0.2);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #0d3b5e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #0a2d4a;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #0d3b5e;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .invalid-token {
            text-align: center;
            color: #721c24;
            background: #f8d7da;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        
        <div id="message"></div>
        
        <div id="resetForm" style="display: none;">
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                Enter your new password below.
            </p>
            
            <form id="passwordResetForm">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="password-requirements">
                        Password must be at least 8 characters long
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Reset Password
                </button>
            </form>
        </div>
        
        <div id="invalidToken" class="invalid-token" style="display: none;">
            <h3>Invalid or Expired Link</h3>
            <p>The password reset link is invalid or has expired. Please request a new password reset.</p>
            <div style="margin-top: 20px;">
                <a href="forgot-password.html" class="submit-btn" style="display: inline-block; text-decoration: none; text-align: center;">
                    Request New Reset
                </a>
            </div>
        </div>
        
        <div class="back-to-login">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        console.log('Token from URL:', token);
        console.log('Full URL:', window.location.href);
        
        if (!token) {
            console.log('No token found in URL');
            document.getElementById('invalidToken').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        } else {
            console.log('Token found, validating...');
            document.getElementById('token').value = token;
            document.getElementById('resetForm').style.display = 'block';
            
            // Validate token
            validateToken(token);
        }
        
        function validateToken(token) {
            console.log('Validating token:', token);
            const formData = new FormData();
            formData.append('token', token);
            
            console.log('Making request to validate_reset_token.php');
            fetch('validate_reset_token.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('Invalid JSON response:', text);
                        throw new Error('Invalid JSON response from server');
                    }
                });
            })
            .then(data => {
                if (data.status !== 'success') {
                    document.getElementById('invalidToken').style.display = 'block';
                    document.getElementById('resetForm').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error validating token:', error);
                document.getElementById('invalidToken').style.display = 'block';
                document.getElementById('resetForm').style.display = 'none';
            });
        }
        
        // Function to hash password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        Passwords do not match
                    </div>
                `;
                return;
            }
            
            // Validate password length
            if (password.length < 8) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        Password must be at least 8 characters long
                    </div>
                `;
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            messageDiv.innerHTML = '';
            
            try {
                // Hash password on client side
                const hashedPassword = await hashPassword(password);
                
                // Create form data
                const formData = new FormData();
                formData.append('token', token);
                formData.append('password', hashedPassword);
            
                // Send request
                const response = await fetch('reset_password_process.php', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('Invalid JSON response:', text);
                    throw new Error('Invalid JSON response from server');
                }
                
                if (data.status === 'success') {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ${data.message}
                        </div>
                    `;
                    document.getElementById('passwordResetForm').reset();
                    
                    // Redirect to login page after 3 seconds (user needs to log in with new password)
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        An error occurred. Please try again.<br>
                        <small>Error details: ${error.message}</small>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
