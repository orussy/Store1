<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Store</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/new-navbar.css">
    <link rel="stylesheet" href="style/reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .verification-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .verification-header {
            margin-bottom: 30px;
        }
        
        .verification-header h1 {
            color: #0d3b5e;
            margin-bottom: 10px;
        }
        
        .verification-header p {
            color: #666;
            line-height: 1.6;
        }
        
        .verification-form {
            margin-top: 20px;
        }
        
        form{
            max-width: 500px;
        }
        .code-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .code-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .code-input input:focus {
            border-color: #0d3b5e;
            outline: none;
        }
        
        .resend-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: #0d3b5e;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
        
        .resend-btn:hover {
            color: #0a2d47;
        }
        
        .resend-btn:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }
        
        .countdown {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="navbar-root"></div>
    <div class="verification-container">
        <div class="verification-header">
            <h1>Email Verification</h1>
            <p>We've sent a verification code to your email address. Please enter the 6-digit code below to complete your registration.</p>
        </div>
        
        <form id="verificationForm" class="verification-form">
            <div class="code-input">
                <input type="text" maxlength="1" class="code-digit" data-index="0">
                <input type="text" maxlength="1" class="code-digit" data-index="1">
                <input type="text" maxlength="1" class="code-digit" data-index="2">
                <input type="text" maxlength="1" class="code-digit" data-index="3">
                <input type="text" maxlength="1" class="code-digit" data-index="4">
                <input type="text" maxlength="1" class="code-digit" data-index="5">
            </div>
            
            <button type="submit" class="submit-btn">Verify Email</button>
        </form>
        
        <div class="resend-section">
            <button id="resendBtn" class="resend-btn">Resend Code</button>
            <div id="countdown" class="countdown"></div>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        $(document).ready(function() {
            let countdown = 60;
            let canResend = false;
            
            // Auto-focus next input when typing
            $('.code-digit').on('input', function() {
                const value = $(this).val();
                const index = parseInt($(this).data('index'));
                
                if (value.length === 1) {
                    if (index < 5) {
                        $('.code-digit[data-index="' + (index + 1) + '"]').focus();
                    }
                }
            });
            
            // Handle backspace
            $('.code-digit').on('keydown', function(e) {
                if (e.key === 'Backspace' && $(this).val() === '') {
                    const index = parseInt($(this).data('index'));
                    if (index > 0) {
                        $('.code-digit[data-index="' + (index - 1) + '"]').focus();
                    }
                }
            });
            
            // Handle form submission
            $('#verificationForm').submit(function(e) {
                e.preventDefault();
                
                const code = $('.code-digit').map(function() {
                    return $(this).val();
                }).get().join('');
                
                if (code.length !== 6) {
                    showMessage('Please enter the complete 6-digit code', 'error');
                    return;
                }
                
                // Disable form during submission
                $('.submit-btn').prop('disabled', true).text('Verifying...');
                
                // Debug: Log the code being sent
                console.log('Sending verification code:', code);
                
                $.ajax({
                    url: 'verify_email.php',
                    type: 'POST',
                    data: { verification_code: code },
                    dataType: 'json',
                    success: function(response) {
                        console.log('Server response:', response); // Debug log
                        if (response.status === 'success') {
                            showMessage('Email verified successfully! Redirecting to login...', 'success');
                            setTimeout(function() {
                                window.location.href = 'index.html';
                            }, 2000);
                        } else {
                            showMessage(response.message, 'error');
                            $('.submit-btn').prop('disabled', false).text('Verify Email');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('AJAX error:', xhr.responseText); // Debug log
                        showMessage('An error occurred. Please try again.', 'error');
                        $('.submit-btn').prop('disabled', false).text('Verify Email');
                    }
                });
            });
            
            // Handle resend code
            $('#resendBtn').click(function() {
                if (!canResend) return;
                
                $(this).prop('disabled', true);
                
                $.ajax({
                    url: 'resend_verification.php',
                    type: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            showMessage('New verification code sent!', 'success');
                            startCountdown();
                        } else {
                            showMessage(response.message, 'error');
                            $('#resendBtn').prop('disabled', false);
                        }
                    },
                    error: function() {
                        showMessage('Failed to resend code. Please try again.', 'error');
                        $('#resendBtn').prop('disabled', false);
                    }
                });
            });
            
            function startCountdown() {
                countdown = 60;
                canResend = false;
                $('#resendBtn').prop('disabled', true);
                
                const timer = setInterval(function() {
                    countdown--;
                    $('#countdown').text(`Resend available in ${countdown} seconds`);
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        canResend = true;
                        $('#resendBtn').prop('disabled', false);
                        $('#countdown').text('');
                    }
                }, 1000);
            }
            
            function showMessage(message, type) {
                $('#message').removeClass('success-message error-message')
                           .addClass(type + '-message')
                           .text(message);
            }
            
            // Start initial countdown
            startCountdown();
        });
    </script>
    <script src="js/navbar.js"></script>
</body>
</html>
