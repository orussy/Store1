    <script>
        let map, marker;
        let selectedLatitude = null;
        let selectedLongitude = null;

        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            populateCities();
        });

        // Initialize map
        function initializeMap() {
            const mapDiv = document.getElementById('map');
            if (!mapDiv) return;
            
            // Default coordinates (Cairo, Egypt)
            const defaultLat = 30.0444;
            const defaultLng = 31.2357;
            
            map = L.map('map').setView([defaultLat, defaultLng], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add click event to set location
            map.on('click', function(e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(e.latlng).addTo(map);
                selectedLatitude = e.latlng.lat;
                selectedLongitude = e.latlng.lng;
                updateCoordinatesDisplay();
                
                // Auto-fill address fields
                autoFillAddressFromCoordinates(e.latlng.lat, e.latlng.lng);
            });
        }

        // Update coordinates display
        function updateCoordinatesDisplay() {
            const display = document.getElementById('coordinatesDisplay');
            if (selectedLatitude && selectedLongitude) {
                display.textContent = `${selectedLatitude.toFixed(6)}, ${selectedLongitude.toFixed(6)}`;
            } else {
                display.textContent = 'Click on the map to set location';
            }
        }

        // Auto-fill address from coordinates (reverse geocoding)
        async function autoFillAddressFromCoordinates(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                const data = await response.json();
                
                if (data.address) {
                    // Auto-fill city if not already set
                    if (data.address.city && !document.getElementById('city').value) {
                        document.getElementById('city').value = data.address.city;
                    }
                    
                    // Auto-fill country if not already set
                    if (data.address.country && !document.getElementById('country').value) {
                        document.getElementById('country').value = data.address.country;
                    }
                    
                    // Auto-fill postal code if not already set
                    if (data.address.postcode && !document.getElementById('postal_code').value) {
                        document.getElementById('postal_code').value = data.address.postcode;
                    }
                }
            } catch (error) {
                console.log('Could not auto-fill address from coordinates');
            }
        }

        // Populate cities based on selected country
        function populateCities() {
            const countrySelect = document.getElementById('country');
            const citySelect = document.getElementById('city');
            
            countrySelect.addEventListener('change', function() {
                const selectedCountry = this.value;
                citySelect.innerHTML = '<option value="">Select City</option>';
                
                if (selectedCountry && citiesByCountry[selectedCountry]) {
                    citiesByCountry[selectedCountry].forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                }
            });
        }

        // Handle form submission
        document.getElementById('addressForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            if (!selectedLatitude || !selectedLongitude) {
                showMessage('Please set a location on the map before saving.', 'error');
                return;
            }
            
            const formData = new FormData(this);
            formData.append('latitude', selectedLatitude);
            formData.append('longitude', selectedLongitude);
            
            try {
                const response = await fetch('save_address.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    this.reset();
                    selectedLatitude = null;
                    selectedLongitude = null;
                    updateCoordinatesDisplay();
                    
                    // Remove marker from map
                    if (marker) {
                        map.removeLayer(marker);
                        marker = null;
                    }
                } else {
                    console.error('Server response:', data);
                    let errorMsg = data.message;
                    if (data.debug) {
                        errorMsg += '\n\nDebug info: ' + JSON.stringify(data.debug, null, 2);
                    }
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Error saving address:', error);
                showMessage('Error saving address. Please try again.', 'error');
            }
        });

        // Show message function
        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
