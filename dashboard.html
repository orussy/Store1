<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/new-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Product Cards</title>
    <style>
        .cart-header a{
           text-decoration: none;
           color: black;
           transition: 0.3s;
           
        }
        .cart-header a:hover{
            color: #3d3c3c;
        }
    </style>

</head>
<body>
    <div id="navbar-root"></div>

    
    <div class="slideshow-container">
        <div id="slideshow-wrapper">
            <!-- Slides will be dynamically inserted here -->
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div class="content">
        <div class="container">
            <!-- Dashboard content will be dynamically inserted here -->
            <div id="dashboardContent"></div>
            
            <!-- Products section -->
            <div id="productsContainer" class="products-grid"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-container">
            
            <div class="loading-text">Loading products...</div>
        </div>
                    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Welcome to our online store. We offer a wide range of products for your home and office.</p>
            </div>
        </div>
    </footer>

    <script src="js/js.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/auth-check.js"></script>
</body>
</html>
